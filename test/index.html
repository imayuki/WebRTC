<!DOCTYPE html>

<html lang="ja">
  <head>
    <!--build:css css/common.min.css-->
    <link rel="stylesheet" href="css/normalize.css" media="screen">
    <link rel="stylesheet" href="css/basic-styles.css" media="screen">
    <!--endbuild-->
    <!--build:css css/okayNav.min.css-->
    <link rel="stylesheet" href="css/header.css" media="screen">
    <link rel="stylesheet" href="css/okayNav-base.css" media="screen">
    <link rel="stylesheet" href="css/okayNav-theme.css" media="screen">
    <!--endbuild-->
    <!--<link rel="stylesheet" href="./css/style.css">-->
  </head>
  <body>
    <header id="header">
      <a class="site-log" href="#">
          今雪聡太の自己紹介ページ
      </a>

      <nav role="navigation" id="nav-main" class="okayNav">
        <ul>
            <li><a href="javascript:history.back()">戻る</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="heading">1対1用 WebRTCビデオチャット</h1>
        <p class="note">
          Enter remote peer ID to call.
        </p>
        <div class="p2p-media">
          <div class="remote-stream">
            <video id="js-remote-stream"></video>
          </div>
          <div class="local-stream">
            <video id="js-local-stream"></video>
            <p>Your ID: <span id="js-local-id"></span></p>
            <input type="text" placeholder="Remote Peer ID" id="js-remote-id">
            <button id="js-call-trigger">Call</button>
            <button id="js-close-trigger">Close</button>
          </div>
        </div>
      </div>
    </main>


    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="./okayNav/dist/js/jquery.okayNav-min.js"></script>
    <script src="./home.js"></script>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./key.js"></script>
    <script src="./webrtc_script.js"></script>
  </body>
</html>
